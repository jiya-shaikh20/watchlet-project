<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Blog</title>
  <style>
    body {
      font-family: sans-serif;
      color: #4B5563;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 1.25rem;
    }

    h2 {
      font-size: 1.8rem;
      color: #111827;
      margin-bottom: 2rem;
    }

    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .card {
      flex: 1 1 calc(33.333% - 2rem);
      border: 1px solid #E5E7EB;
      border-radius: 0.5rem;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-content {
      padding: 1.5rem;
    }

    .title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.75rem;
    }

    .description {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #4B5563;
      margin-bottom: 1rem;
    }

    .learn-more {
      text-decoration: none;
      color: #6366F1;
      font-weight: 500;
    }

    .extra-details {
    font-size: 0.9rem;
    background-color: #F9FAFB;
    padding: 0.75rem;
    border-radius: 0.4rem;
    border: 1px solid #E5E7EB;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Men's Watches</h2>
    <div class="flex" id="mensContainer"></div>

    <h2>Women's Watches</h2>
    <div class="flex" id="womensContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
