<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Watchlet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

<section class="body-font relative">
  <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">

    <!-- Map Section -->
    <div class="lg:w-2/3 md:w-1/2 bg-gray-100 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
      <iframe
        width="100%"
        height="100%"
        class="absolute inset-0"
        frameborder="0"
        style="border:0; filter: grayscale(1) contrast(1.2) opacity(0.4);"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28929.56498768429!2d66.9838641!3d24.8607343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e06651d4bbf%3A0x9cf92f44555a0c23!2sKarachi%2C%20Karachi%20City%2C%20Sindh%2C%20Pakistan!5e0!3m2!1sen!2s!4v1718635730789!5m2!1sen!2s"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

      <div class="bg-white bg-opacity-80 relative flex flex-wrap py-6 rounded shadow-md w-full">
        <div class="lg:w-1/2 px-6">
          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">ADDRESS</h2>
          <p class="mt-1">Karachi, Pakistan.</p>
        </div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">EMAIL</h2>
          <a class="text-indigo-500 leading-relaxed hover:underline" href="mailto:watchlet987@gmail.com">watchlet987@gmail.com</a>
          <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">PHONE</h2>
          <p class="leading-relaxed">+92 800 123 4567</p>
        </div>
      </div>
    </div>

    <!-- Feedback Form -->
    <div class="lg:w-1/3 md:w-1/2 bg-white text-gray-800 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 rounded-lg p-8 shadow-md border border-gray-200">
      <h2 class="text-gray-900 text-lg mb-1 font-semibold title-font">Send Us Your Feedback</h2>
      <p class="leading-relaxed mb-5 text-gray-600">We value your experience with Watchlet.</p>

      <!-- Success Message -->
      <div id="success-message" class="hidden mb-4 text-green-600 text-sm font-medium bg-green-100 px-4 py-2 rounded">
        ✅ Thank you! Your message has been sent.
      </div>

      <!-- Error Message -->
      <div id="error-message" class="hidden mb-4 text-red-600 text-sm font-medium bg-red-100 px-4 py-2 rounded">
        ❌ Something went wrong. Please try again later.
      </div>

      <form action="https://formspree.io/f/xpwrlzkj" method="POST" id="contact-form">
        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-gray-700">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full bg-white text-gray-800 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 text-base outline-none py-1 px-3" />
        </div>

        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full bg-white text-gray-800 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 text-base outline-none py-1 px-3" />
        </div>

        <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-gray-700">Message</label>
          <textarea id="message" name="message" required
            class="w-full bg-white text-gray-800 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 h-32 text-base outline-none py-1 px-3 resize-none"></textarea>
        </div>

        <button type="submit"
          class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
          Submit
        </button>
      </form>

      <p class="text-xs text-gray-500 mt-3">Your feedback helps us deliver timeless excellence.</p>
    </div>
  </div>
</section>

<script>
  const form = document.getElementById('contact-form');
  const successMsg = document.getElementById('success-message');
  const errorMsg = document.getElementById('error-message');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    successMsg.classList.add('hidden');
    errorMsg.classList.add('hidden');

    const formData = new FormData(form);
    try {
      const res = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (res.ok) {
        form.reset();
        successMsg.classList.remove('hidden');
        setTimeout(() => successMsg.classList.add('hidden'), 5000);
      } else {
        throw new Error("Form submission failed");
      }
    } catch (error) {
      errorMsg.classList.remove('hidden');
      setTimeout(() => errorMsg.classList.add('hidden'), 5000);
    }
  });
</script>

</body>
</html>
